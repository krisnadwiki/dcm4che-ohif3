
events {
    worker_connections 1024;
}

http {
    upstream ohif_viewer {
        server ohif-viewer:80;
    }

    upstream dcm4chee_arc {
        server arc:8080;
    }

    # ===== PORT 3571: Internal Access (No Auth, VLAN Restricted) =====
    server {
        listen 3571;
        server_name _;

        location / {
            proxy_pass http://ohif_viewer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }

        location /pacs {
            rewrite ^/pacs(/.*)$ $1 break;
            proxy_pass http://dcm4chee_arc/dcm4chee-arc/ui2;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto http;
        }

        location /dicomweb {
            proxy_pass http://dcm4chee_arc/dcm4chee-arc/aets/DCM4CHEE;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    # ===== PORT 80: HTTP (from Cloudflare tunnel) =====
    server {
        listen 80;
        server_name _;

        # ===== OHIF (Root) - WITH BASIC AUTH =====
        location / {
            auth_basic "RSUD Login";
            auth_basic_user_file /etc/nginx/htpasswd;
            
            proxy_pass http://ohif_viewer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # ===== Block DCM4CHEE UI on HTTP =====
        location /pacs {
            return 403;
        }

        # ===== DCM4CHEE DICOMweb API (Allow for OHIF) =====
        location /dicomweb {
            auth_basic "RSUD Login";
            auth_basic_user_file /etc/nginx/htpasswd;
            
            proxy_pass http://dcm4chee_arc/dcm4chee-arc/aets/DCM4CHEE;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ===== OHIF (Root) - WITH BASIC AUTH =====
        location / {
            auth_basic "RSUD Login";
            auth_basic_user_file /etc/nginx/htpasswd;
            
            proxy_pass http://ohif_viewer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # ===== Block DCM4CHEE UI on HTTPS =====
        location /pacs {
            return 403;
        }

        # ===== DCM4CHEE DICOMweb API (Allow for OHIF) =====
        location /dicomweb {
            auth_basic "RSUD Login";
            auth_basic_user_file /etc/nginx/htpasswd;
            
            proxy_pass http://dcm4chee_arc/dcm4chee-arc/aets/DCM4CHEE;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
    }
}
